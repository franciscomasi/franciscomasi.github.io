<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="%PUBLIC_URL%/loading.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3329d1" />
    <meta
      name="description"
      content="Perfil online Francisco Masi"
    />
    <meta name="keyboards" content="Francisco, Masi, Desarrollador" />
    <meta name="author" content="Francisco Masi" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Francisco Masi</title>
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>Necesitas activar javascript para visualizar el sitio</noscript>
    <div id="root">
      <div class="loader">
        Cargando perfil...
      </div>
    </div>
  </body>
</html>
